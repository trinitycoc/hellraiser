name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'HellRaiser_Frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: HellRaiser_Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: HellRaiser_Frontend

      - name: Build
        run: npm run build
        working-directory: HellRaiser_Frontend
        env:
          VITE_API_URL: https://hellraiser-backend.onrender.com/api

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'HellRaiser_Frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

